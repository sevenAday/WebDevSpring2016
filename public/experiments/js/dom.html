<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Manipulating the DOM</title>
    <script src="jquery-1.12.0.min.js"></script>
    <style>
        h1 {background-color: red;}
    </style>
    <script>
        $(init);

        function init()
        {
            $("h1").html("Changing HTML content with jQuery");
            $("body").append("<h2>Appending Content with jQuery</h2>");

            var ul = $("<ul>");
            for (var i = 0; i < 10; i++) {
                var li = $("<li>");
                li.append("Line Item " + i);
                ul.append(li);
            }
            $("body").append(ul);

            $("p")
                    .css("color", "green")
                    .css("background-color", "black");

            $("#p2")
                    .css({"color" : "white", "background-color" : "blue"});
        }
    </script>
</head>
<body>
    <h1>JQuery!</h1>
    <p>Paragraph</p>
    <p id="p2">Paragraph 2</p>
</body>
</html>
