<!DOCTYPE html>
<html lang="en">
<script>
    function sayHello() {
        alert("Hello!");
    }
    function sayMessage(mesg) {
        alert(mesg);
    }
    function sayInput(inputId) {
        alert(document.getElementById(inputId).value);
    }
</script>
<h1>On Click Event Handling</h1>
<button onclick="sayHello()">Say Hello</button>
<button onclick="sayMessage('This is the message')">Say Hello Message</button>
<input id="inputId" type="text">
<button onclick="sayInput('inputId')">SaySomething</button>
</html>
