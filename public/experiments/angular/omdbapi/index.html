<!DOCTYPE html>
<html lang="en" ng-app="MovieApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.js"></script>

    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="navigation\navigation.controller.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1>Movie App</h1>
        <nav ng-controller="NavController">
            <ul class="nav nav-tabs">
                <li ng-class="{'active': $location.url() == 'home'}"><a href="#/home">Home</a></li>
                <li ng-class="{'active': $location.url() == 'search'}"><a href="#/search">Search</a></li>
                <li><img ng-src="{{$location.url}}"/></li>
                <li><a href="#/detail/{{$location.url()}}"></a></li>
            </ul>

            {{$location.url()}}
        </nav>
        <div ng-view></div>
    </div>
</body>
</html>
