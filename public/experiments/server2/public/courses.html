<!DOCTYPE html>
<html lang="en" ng-app="WhiteBoardApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="app.js"></script>
    <script src="course.service.js"></script>
    <meta charset="UTF-8">
    <title>Hello from NodeJs</title>
</head>
<body>
    <div class="container" ng-controller="CourseController">
        <h1>Courses</h1>
        {{courses}}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Seats</th>
                    <th>Start</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in courses">
                    <td>{{course.title}}</td>
                    <td>{{course.seats}}</td>
                    <td>{{course.start | date: "short"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
