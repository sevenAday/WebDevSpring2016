<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <p-pop editable="editable"
                   newDocument="newDocument"
                   showDefinition="showDefinition"
                   definition="definition"
                   data="document"></p-pop>
            <div ng-if="errorred" class="text-danger" ng-cloak>{{errorMessage}}</div>
            <input ng-show="editable" ng-focus="clearError()" ng-model="title" type="text"
                   class="form-control"
                   placeholder="Enter a title" ng-cloak>
            <textarea ng-show="editable" ng-model="content" type="text" class="form-control"
                      placeholder="Enter the content" rows="15" ng-cloak></textarea>
            <input ng-show="newDocument" ng-focus="clearError()" ng-model="newDocumentTitle" type="text"
                   class="form-control"
                   placeholder="Enter a title" ng-cloak>
            <textarea ng-show="newDocument" ng-model="newDocumentContent" type="text"
                      class="form-control"
                      placeholder="Enter the content" rows="15" ng-cloak></textarea>
            <a ng-hide="editable || newDocument || youLike" ng-click="rateDocument(true)" ng-cloak>Like </a>
            <a ng-hide="editable || newDocument || !youLike" ng-click="rateDocument(false)" ng-cloak>Unlike </a>
            <a ng-hide="editable || newDocument" href="#" ng-cloak>Comment</a>
            <a ng-hide="editable || newDocument" ng-click="editDocument()" ng-cloak>Edit </a>
            <a ng-hide="editable || newDocument" ng-click="deleteDocument()" ng-cloak>Delete</a>
            <a ng-show="editable || newDocument" ng-click="saveDocument()" ng-cloak>Save </a>
            <a ng-show="editable || newDocument" ng-click="discardDocument()" ng-cloak>Discard</a>
            <br/>
            <a ng-hide="editable || newDocument || !likeMessage"
               class="text-normal" ng-click="expandAllLikers()" ng-disabled="showAll" ng-cloak>
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{likeMessage}}
            </a>
            <br/>
            <div ng-repeat="comment in comments">
                <hr/>
                <h5>{{comment.userName}} wrote on {{comment.commentDate}}:</h5>
                <input ng-model="comment.content" type="text" class="form-control" readonly="true">
            </div>
        </div>
    </div>
</div>
