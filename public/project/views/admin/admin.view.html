<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Admin</h1>
            <h2 class="sub-header">Users</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Role</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <th>
                            <input ng-model="username" type="text" class="form-control" id="inputUsername"
                                   placeholder="username">
                        </th>
                        <th><input ng-model="password" type="text" class="form-control" id="inputPassword"
                                   placeholder="password">
                        </th>
                        <th>
                            <input ng-model="role" type="text" class="form-control" id="inputRole" placeholder="role">
                        </th>
                        <th>
                            <a ng-click="addUser()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a ng-click="updateUser()">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.roles}}</td>
                        <td>
                            <a ng-click="deleteUser($index)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a ng-click="selectUser($index)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <div class="row-lg-2">
                    <div class="row">
                        <div class="col-xs-9">
                            <label for="alertMessage"><h4>Alert Message</h4></label>
                        </div>
                        <div class="col-xs-3">
                            <button ng-click="removeAlertMessage()" type="submit"
                                    class="btn btn-danger pull-right">Remove</button>
                            <button ng-click="postAlertMessage()" type="submit"
                                    class="btn btn-success pull-right">Post</button>
                        </div>
                    </div>
                </div>
                <div class="row-lg-10">
                    <textarea id="alertMessage" ng-model="alertMessage" type="text" class="form-control"
                              placeholder="Message to alert all users of upcoming administrative activities."
                              rows="2" maxlength="130"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPages" class="col-xs-6">Number of recent pages to show:</label>
                <div class="col-xs-3">
                    <input ng-model="numberOfRecentPages"
                           ng-blur="updateNumberOfPages()"
                           type="number" class="form-control" id="inputPages">
                </div>
            </div>
            <div class="form-group">
                <label for="inputActivities" class="col-xs-6">Number of recent activities to show:</label>
                <div class="col-xs-3">
                    <input ng-model="numberOfRecentActivities"
                           ng-blur="updateNumberOfActivities()"
                           type="number" class="form-control" id="inputActivities">
                </div>
            </div>
        </div>
    </div>
</div>
