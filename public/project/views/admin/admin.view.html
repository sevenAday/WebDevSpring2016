<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Admin</h1>
            <h2 class="sub-header">Users</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Role</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <th><input type="text" class="form-control" id="inputUsername" placeholder="username"></th>
                        <th><input type="text" class="form-control" id="inputPassword" placeholder="password"></th>
                        <th><input type="text" class="form-control" id="inputRole" placeholder="role"></th>
                        <th>
                            <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.roles}}</td>
                        <td>
                            <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
