<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderController">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">DOConvergence</a>
        </div>
        <div ng-if="showAlertMessage" class="text-alert text-center">{{alertMessageToAll}}</div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a ng-click="searchForDocuments()">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        <input class="input-small text-normal"
                               name="keyWord" ng-model="keyWord"
                               type="text" placeholder="Search for...">
                    </a>
                </li>
                <li ng-show="user">
                    <a ng-click="createDocument()">
                        <span class="glyphicon glyphicon-file" aria-hidden="true">New</span>
                    </a>
                </li>
                <li ng-hide="user" ng-class="{'active': $location.url().indexOf('register') != -1}">
                    <a href="#/register">Register</a>
                </li>
                <li ng-hide="user" ng-class="{'active': $location.url().indexOf('login') != -1}">
                    <a href="#/login">Login</a>
                </li>
                <li ng-show="isAdmin" class="hidden-lg"
                    ng-class="{'active': $location.url().indexOf('admin') != -1}">
                    <a href="#/admin">Admin</a>
                </li>
                <li ng-show="document && user" class="hidden-lg"
                    ng-class="{'active': $location.url().indexOf('document') != -1}">
                    <a href="#/document/{{document._id}}">Document</a>
                </li>
                <li ng-show="searching" class="hidden-lg"
                    ng-class="{'active': $location.url().indexOf('results') != -1}">
                    <a href="#/results/{{rootKeyWord}}">Search Results</a>
                </li>
                <li ng-show="user" ng-class="{'active': $location.url().indexOf('profile') != -1 || $location.url().indexOf('username') != -1}">
                    <a href="#/username">{{user.username}}</a>
                </li>
                <li ng-show="user"><a ng-click="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
