<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active"><a href="#/form/{{model.formId}}">Forms</a></li>
                <li role="presentation"><a ng-click="model.goToFields()">Fields</a></li>
            </ul>

            <div id="forms" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name
                            </th>
                            <span class="glyphicon"></span>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <th>
                                <input ng-model="model.formName" type="text" class="form-control"
                                       placeholder="Form Name">
                            </th>
                            <th>
                                <a ng-click="model.addForm()">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                                <span class="glyphicon"></span>
                                <a ng-click="model.updateForm()">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="form in model.forms">
                            <td><a href="#/form/{{form._id}}/fields">{{form.title}}</a></td>
                            <td>
                                <a ng-click="model.deleteForm($index)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                                <span class="glyphicon"></span>
                                <a ng-click="model.selectForm($index)">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
