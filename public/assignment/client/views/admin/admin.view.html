<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Admin</h1>
            <h2 class="sub-header">Users</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Role</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <th>
                            <input ng-model="model.username" type="text" class="form-control" id="inputUsername"
                                   placeholder="username">
                        </th>
                        <th><input ng-model="model.password" type="password" class="form-control" id="inputPassword"
                                   placeholder="password"
                                   ng-focus="model.clearPassword()" ng-blur="model.fillPassword()">
                        </th>
                        <th>
                            <input ng-model="model.role" type="text" class="form-control"
                                   id="inputRole" placeholder="role1 , role2 , ...">
                        </th>
                        <th>
                            <a ng-click="model.addUser()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a ng-click="model.updateUser()">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in model.users">
                        <td>{{user.username}}</td>
                        <td></td>
                        <td>{{user.roles}}</td>
                        <td>
                            <a ng-click="model.deleteUser($index)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a ng-click="model.selectUser($index)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
