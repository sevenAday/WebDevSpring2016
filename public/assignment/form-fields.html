</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="#fields">Fields</a></li>
            </ul>

            <div id="fields">
                <br/>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="inputFirstName" class="row-md-2">First Name:</label>
                            <div class="row-md-10">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="inputLastName" class="row-md-2">Last Name:</label>
                            <div class="row-md-10">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="inputDateOfBirth" class="row-md-2">Date of Birth:</label>
                            <div class="row-md-10">
                                <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" id="inputDateOfBirth" placeholder="Select Date">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="genderDropdown" class="row-md-2">Gender:</label>
                            <span class="caret"></span>
                            <div class="row-md-10">
                                <select id="genderDropdown" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="row-md-3">Roles:</label>
                            <div class="row-md-3">
                                <input type="checkbox" id="adminCheckbox" checked="true"><label for="adminCheckbox">Admin</label>
                            </div>
                            <div class="row-md-3">
                                <input type="checkbox" id="studentCheckbox"><label for="studentCheckbox">Student</label>
                            </div>
                            <div class="row-md-3">
                                <input type="checkbox" id="userCheckbox" checked="true"><label for="userCheckbox">User</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="row-md-2">License Agreement:</label>
                            <div class="row-md-5">
                                <input type="radio" id="yesRadion" name="licenseAgreement" checked="true"><label for="yesRadion">Yes</label>
                            </div>
                            <div class="row-md-5">
                                <input type="radio" id="noRadio" name="licenseAgreement"><label for="noRadio">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                </div>
                <hr/>

                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                        <label for="addNewFieldDropdown" class="row-md-2">Add New Field:</label>
                        <span class="caret"></span>
                        <div class="row-md-10">
                            <select id="addNewFieldDropdown" class="form-control">
                                <option value="singleLineText">Single Line Text</option>
                                <option value="date">Date</option>
                                <option value="dropDowm">Dropdown</option>
                                <option value="checkboxes">Checkboxes</option>
                                <option value="radioButtos">Radio Buttons</option>
                                <option value="paragraphTextField">Paragraph Text Field</option>
                            </select>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-7">
                        <span class="glyphicon" aria-hidden="true"></span>
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
