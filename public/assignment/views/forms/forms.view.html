<div class="container-fluid" ng-controller="FormController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active"><a href="#forms">Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>

            <div id="forms" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
                            <span class="glyphicon"></span>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <th><input ng-model="formName" type="text" class="form-control" placeholder="Form Name"></th>
                            <th>
                                <a ng-click="addForm()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <span class="glyphicon"></span>
                                <a ng-click="updateForm()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="form in forms">
                            <td>{{form.title}}</td>
                            <td>
                                <a ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                <span class="glyphicon"></span>
                                <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
