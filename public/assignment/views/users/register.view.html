<div class="container-fluid" ng-controller="RegisterController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Register</h1>
            <br/>
            <form name="registration" class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2">Username:</label>
                    <div class="col-sm-10">
                        <input name="username" ng-minlength="3" required ng-model="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                        <div ng-messages="registration.username.$error" role="error">
                            <div ng-if="showError" class="text-danger">
                                <div ng-message="required">Please enter a username.</div>
                                <div ng-message="minlength">Username is too short.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input name="password" ng-minlength="8" required ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                        <div ng-messages="registration.password.$error" role="alert">
                            <div ng-if="showError" class="text-danger">
                                <div ng-message="required">Please enter a password.</div>
                                <div ng-message="minlength">Password is too short.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputVerifyPassword" class="col-sm-2">Verify Password:</label>
                    <div class="col-sm-10">
                        <input name="verifyPassword" ng-minlength="8" required compare-to="registration.password" ng-model="verifyPassword" type="password" class="form-control" id="inputVerifyPassword" placeholder="Verify Password">
                        <div ng-messages="registration.verifyPassword.$error" role="alert">
                            <div ng-if="showError" class="text-danger">
                                <div ng-message="required">Please verify password.</div>
                                <div ng-message="minlength">Verify password is too short.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input name="inputEmail" ng-model="email" type="text" class="col-sm-10 form-control" id="inputEmail" placeholder="Email">
                        <div ng-messages="registration.inputEmail.$error" role="alert">
                            <div ng-if="showError" class="text-danger">
                                <div ng-message="email">Please enter a valid email.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="register()" type="submit" class="btn btn-block"><b>Register</b></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
