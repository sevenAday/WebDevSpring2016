<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="icon" href="../../favicon.ico"-->

    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1>Register</h1>
                <br/>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-2">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2">Password:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputVerifyPassword" class="col-sm-2">Verify Password:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputVerifyPassword" placeholder="Verify Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="col-sm-10 form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" method="get" action="profile.html">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-block"><b>Register</b></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
